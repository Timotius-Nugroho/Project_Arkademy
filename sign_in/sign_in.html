<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style_plus.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="box">
      <div class="flex-container">
        <div class="left">
          <img class="bg" src="bg_2.png" alt="" />
          <div class="logo">
            <img src="logo_1.png" alt="" />
            <p>wait, watch, wow!</p>
          </div>
        </div>
        <div class="right">
          <p class="tx-1">Sign In</p>
          <p class="tx-2">
            Sign in with your data that you entered during your registration
          </p>
          <br />
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control form-control-lg"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Write your email"
              />
            </div>
            <div class="mb-3 mt-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control form-control-lg"
                id="exampleInputPassword1"
                placeholder="Write your password"
              />
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block mt-3">
              Sign In
            </button>
          </form>
          <div class="tx-3 mt-3 text-center">
            <p>Forgot your password? <a href="#">Reset now</a></p>
          </div>

          <div class="line text-center">
            <div class="l1"><hr /></div>
            <div class="l2"><p class="or">Or</p></div>
            <div class="l3"><hr /></div>
          </div>

          <div class="button-group">
            <div class="b1">
              <button type="button" class="btn btn-light">
                <img src="google.png" alt="" /> Google
              </button>
            </div>
            <div class="b2">
              <button type="button" class="btn btn-light">
                <img src="fb.png" alt="" /> Facebook
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
