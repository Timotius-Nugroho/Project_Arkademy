<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style_plus.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8 mb-5">
          <div class="not-disappear ps-2 mt-2">
            <img class="img-fluid" src="logo_2.png" alt="" />
          </div>
          <div class="left position-relative disappear">
            <img class="img-fluid bg" src="bg_2.png" alt="" />
            <div
              class="logo position-absolute top-50 start-50 translate-middle"
            >
              <img class="img-fluid" src="logo_1.png" alt="" />
              <p class="text-center">wait, watch, wow!</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="container-right ps-3 mb-5">
            <h1>Sign in</h1>
            <p class="semi">
              Sign in with your data that you entered during your registration
            </p>
            <div class="mb-3 mt-5">
              <label for="exampleFormControlInput1" class="form-label"
                ><span class="bold">Email</span></label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Write your email"
              />
            </div>
            <label for="basic-url" class="form-label"
              ><span class="bold">Password</span></label
            >
            <div class="input-group mb-4">
              <input
                type="password"
                class="form-control"
                id="basic-url"
                placeholder="Write your password"
                aria-describedby="basic-addon3"
              /><span class="input-group-text" id="basic-addon3"
                ><i class="bi bi-eye"></i
              ></span>
            </div>
            <button type="button" class="btn btn-primary mb-4 mt-2">
              Sign in
            </button>
            <p class="semi text-center" style="font-size: 15px">
              Forgot your password? <a href="#">Reset now</a>
            </p>
            <div class="d-flex justify-content-center mt-5 mb-5">
              <div class="line"><img src="line.png" alt="" /></div>
              <p class="semi" style="font-size: 13px">Or</p>
              <div class="line"><img src="line.png" alt="" /></div>
            </div>
            <div class="row">
              <div class="col text-center">
                <button type="button " class="btn btn-light shadow">
                  <img src="google.png" alt="" /><span class="semi p-3"
                    >Google</span
                  >
                </button>
              </div>
              <div class="col text-center">
                <button type="button" class="btn btn-light shadow">
                  <img src="fb.png" alt="" /><span class="semi p-3"
                    >Facebook</span
                  >
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
